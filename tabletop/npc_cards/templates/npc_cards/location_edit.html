{% extends 'base.html' %}

{% block title %}Edit Location{% endblock %}

{% block content %}
<div class="section">
    <h2>Edit Location</h2>
    <div class="card">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
