<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Blueprints</title>
</head>
<body>
    <h1>Character Blueprints</h1>

    <a href="{% url 'npc_cards:create_blueprint' %}">Create New Blueprint</a>

    <ul>
        {% for blueprint in blueprints %}
            <a href="{% url 'npc_cards:blueprint_detail' blueprint.id %}">{{ blueprint.name }}</a>
        {% empty %}
            <p>Not yet any blueprints.</p>
        {% endfor %}
    </ul>
    
</body>
</html>
